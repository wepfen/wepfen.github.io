    <script>
  
  var prefixes = JSON.parse("[\"adorateur\",\"applicateur\",\"appréciateur\",\"arracheur\",\"attrapeur\",\"auditeur\",\"avoineur\",\"balayeur\",\"bidouilleur\",\"bouffeur\",\"bousilleur\",\"butineur\",\"captureur\",\"caresseur\",\"châtieur\",\"chatouilleur\",\"chercheur\",\"chevaucheur\",\"chiffoneur\",\"claqueur\",\"collectionneur\",\"compilateur\",\"connaisseur\",\"contrôleur\",\"créateur\",\"croqueur\",\"dealeur\",\"débloqueur\",\"décrasseur\",\"delogeur\",\"démolisseur\",\"depouilleur\",\"devoreur\",\"dilateur\",\"dribbleur\",\"ecraseur\",\"engraineur\",\"escaladeur\",\"explorateur\",\"exploseur\",\"extorqueur\",\"farmeur\",\"fetichiste\",\"frappeur\",\"frotteur\",\"gâcheur\",\"générateur\",\"grignoteur\",\"guesseur\",\"harceleur\",\"hebergeur\",\"invocateur\",\"kidnappeur\",\"kiffeur\",\"lapidateur\",\"leader\",\"lécheur\",\"libérateur\",\"malaxeur\",\"mangeur\",\"marmonneur\",\"meneur\",\"nettoyeur\",\"parseur\",\"pataugeur\",\"pourfendeur\",\"présentateur\",\"purificateur\",\"raffaleur\",\"ravageur\",\"renifleur\",\"réparateur\",\"repousseur\",\"rongeur\",\"saccageur\",\"saupoudreur\",\"savonneur\",\"siffloteur\",\"skibideur\",\"sniper\",\"souffleur\",\"spammeur\",\"spawneur\",\"terrasseur\",\"titilleur\",\"traiteur\",\"transporteur\",\"traqueur\",\"tricoteur\",\"troubleur\",\"vaporisateur\",\"vendeur\",\"vibecodeur\",\"zigouilleur\",\"fan\",\"pas\",\"\"]");
  prefixes.pop();

  var suffixes = JSON.parse("[\"00abris\",\"00papiers\",\"92i\",\"baddie\",\"cavu\",\"challmaker\",\"civils\",\"cochon\",\"commercial\",\"gothique\",\"LLM\",\"macaques\",\"marketeux\",\"nain\",\"paf\",\"pdf\",\"pieds\",\"réseaux\",\"slip\",\"tana\",\"bzezs\",\"firmware\",\"cheveux\",\"cartegraphique\",\"culotte\",\"milf\",\"vieux\",\"doroparty\",\"domaine\",\"bounty\",\"dragunov\",\"mishima\",\"jun\",\"inspecteur\",\"\"]");
  suffixes.pop();

  function getRandomItem(array) {
  return array[Math.floor(Math.random() * array.length)];
}

function generateUsername() {
  const pre = getRandomItem(prefixes);
  const suf = getRandomItem(suffixes);
  const username = `${pre}2${suf}`;

  document.getElementById('username-display').textContent = username;
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('generate-btn').addEventListener('click', generateUsername);

});
</script>
